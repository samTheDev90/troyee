<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css\main.css">
  <link rel="stylesheet" href="css\util.css">
  <title>login page

  </title>
</head>
<body>
  <div class="limiter login js-login">
  <div class="container-login100" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQabCsRytqgxh8KypOs7jihMq8loyaMBZTXMVckZDiBg&s');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        Enter name
      </span>
      <form class="login100-form validate-form p-b-33 p-t-5">

        <div class="wrap-input100 validate-input" data-validate = "Enter username">
          <input class="input100 js-input-name" type="text" name="username" placeholder="Enter Name">
          <span class="focus-input100" data-placeholder="&#xe82a;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input type="text" class="input100 js-input-password" placeholder="Password">
          <span class="focus-input100" data-placeholder="&#xe80f;"></span>
        </div>

        <div class="container-login100-form-btn m-t-32">
          <button onclick="enter();" class="login100-form-btn">
            Enter
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
